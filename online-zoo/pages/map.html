<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>online-zoo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style-main.css">
  <link rel="stylesheet" href="style-map.css">
</head>

<body>
  <header class="header">
    <h1 class="visuallyhidden">Online Zoo</h1>
    <div class="content header-content">
      <a class="logo" href="./landing.html">
        <img class="header-logo" src="../assets/icons/logo.svg" alt="Online Zoo Logo">
      </a>
      <nav>
        <ul class="menu h-menu">
          <li><a class="p-btn" href="./landing.html">About</a></li>
          <li><a class="p-btn activ" href="#">Map</a></li>
          <li><a class="p-btn" href="./zoos/panda.html">Zoos</a></li>
          <li><a class="p-btn" href="./contact-us.html">Contact us</a></li>
          <li><a class="p-btn" href="https://www.figma.com/file/lnK11foY8Aoa6oOlDXovVN/Online-ZOO-Project?node-id=0%3A1"
              target="_blank">Design</a></li>
        </ul>
      </nav>
      <div class="social-nets">
        <ul class="social">
          <li><a href="https://www.youtube.com/" target="_blank"><img src="../assets/icons/youtube.svg"
                alt="YouTube"></a></li>
          <li><a href="https://www.instagram.com/" target="_blank"><img src="../assets/icons/instagram.svg"
                alt="Instagram"></a></li>
          <li><a href="https://www.facebook.com/" target="_blank"><img src="../assets/icons/facebook.svg"
                alt="Facebook"></a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="content map-content">
      <h2 class="map-title">Find where are the animals live</h2>
      <figure role="group">
        <img class="map" src="../assets/icons/map.svg" alt="Map">
        <figure class="tag tag-panda" title="Name: Giant Panda. Range: Eastern Asia">
          <img class="tag-icon tag-icon-panda" src="../assets/icons/tag-panda.svg" alt="Tag Panda">
          <svg class="tag-container" width="81" height="122" viewbox="0 0 81 122" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M40.6123 0.562012C18.3304 0.562012 0.302246 17.8072 0.302246 39.0582C0.302246 60.3092 40.6123 121.211 40.6123 121.211C40.6123 121.211 80.9224 60.3092 80.9224 39.0582C80.9224 17.8072 62.8943 0.562012 40.6123 0.562012Z" />
          </svg>
        </figure>
        <figure class="tag tag-tiger" title="Name: Malayan tiger. Range: Malaysia">
          <img class="tag-icon tag-icon-tiger" src="../assets/icons/tag-tiger.svg" alt="Tag Tiger">
          <svg class="tag-container" width="81" height="122" viewbox="0 0 81 122" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M40.6123 0.562012C18.3304 0.562012 0.302246 17.8072 0.302246 39.0582C0.302246 60.3092 40.6123 121.211 40.6123 121.211C40.6123 121.211 80.9224 60.3092 80.9224 39.0582C80.9224 17.8072 62.8943 0.562012 40.6123 0.562012Z" />
          </svg>
        </figure>
        <figure class="tag tag-koala" title="Name: Koala. Range: Australia">
          <img class="tag-icon tag-icon-koala" src="../assets/icons/tag-koala.svg" alt="Tag Koala">
          <svg class="tag-container" width="81" height="122" viewbox="0 0 81 122" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M40.6123 0.562012C18.3304 0.562012 0.302246 17.8072 0.302246 39.0582C0.302246 60.3092 40.6123 121.211 40.6123 121.211C40.6123 121.211 80.9224 60.3092 80.9224 39.0582C80.9224 17.8072 62.8943 0.562012 40.6123 0.562012Z" />
          </svg>
        </figure>
        <figure class="tag tag-lion" title="Name: Lion. Range: Western Africa">
          <img class="tag-icon tag-icon-lion" src="../assets/icons/tag-lion.svg" alt="Tag Lion">
          <svg class="tag-container" width="81" height="122" viewbox="0 0 81 122" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M40.6123 0.562012C18.3304 0.562012 0.302246 17.8072 0.302246 39.0582C0.302246 60.3092 40.6123 121.211 40.6123 121.211C40.6123 121.211 80.9224 60.3092 80.9224 39.0582C80.9224 17.8072 62.8943 0.562012 40.6123 0.562012Z" />
          </svg>
        </figure>
        <figure class="tag tag-gorilla" title="Name: Western lowland gorillas. Range: Western Africa">
          <img class="tag-icon tag-icon-gorilla" src="../assets/icons/tag-gorilla.svg" alt="Tag Gorilla">
          <svg class="tag-container" width="81" height="122" viewbox="0 0 81 122" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M40.6123 0.562012C18.3304 0.562012 0.302246 17.8072 0.302246 39.0582C0.302246 60.3092 40.6123 121.211 40.6123 121.211C40.6123 121.211 80.9224 60.3092 80.9224 39.0582C80.9224 17.8072 62.8943 0.562012 40.6123 0.562012Z" />
          </svg>
        </figure>
        <figure class="tag tag-lemur" title="Name: Ring-Tailed Lemur. Range: Southeast Asia">
          <img class="tag-icon tag-icon-lemur" src="../assets/icons/tag-lemur.svg" alt="Tag Lemur">
          <svg class="tag-container" width="81" height="122" viewbox="0 0 81 122" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M40.6123 0.562012C18.3304 0.562012 0.302246 17.8072 0.302246 39.0582C0.302246 60.3092 40.6123 121.211 40.6123 121.211C40.6123 121.211 80.9224 60.3092 80.9224 39.0582C80.9224 17.8072 62.8943 0.562012 40.6123 0.562012Z" />
          </svg>
        </figure>
        <figure class="tag tag-alligator" title="Name: Alligator. Range: Continental United States">
          <img class="tag-icon tag-icon-alligator" src="../assets/icons/tag-alligator.svg" alt="Tag Alligator">
          <svg class="tag-container" width="81" height="122" viewbox="0 0 81 122" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M40.6123 0.562012C18.3304 0.562012 0.302246 17.8072 0.302246 39.0582C0.302246 60.3092 40.6123 121.211 40.6123 121.211C40.6123 121.211 80.9224 60.3092 80.9224 39.0582C80.9224 17.8072 62.8943 0.562012 40.6123 0.562012Z" />
          </svg>
        </figure>
        <figure class="tag-eagle" title="Name: Bald Eagle. Range: Continental United States">
          <img class="tag-icon tag-icon-eagle" src="../assets/icons/tag-eagle.svg" alt="Tag Eagle">
          <img class="tag-container-eagle" src="../assets/icons/tag-w.svg" alt="#">
        </figure>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <div class="content footer-content">
      <div class="footer-line f-line-1">
        <div class="footer-logos" role="group">
          <img src="../assets/icons/logo-w.svg" alt="Online Zoo Logo" title="Online Zoo">
          <img src="../assets/icons/yem-digital.svg" alt="Yem Digital Logo" title="Yem Digital">
          <img src="../assets/icons/rss-logo.svg" alt="RS School Logo" title="Rolling Scopes School">
        </div>
        <ul class="menu f-menu">
          <li><a class="p-btn" href="./landing.html">About</a></li>
          <li><a class="p-btn" href="#">Map</a></li>
          <li><a class="p-btn" href="./zoos/panda.html">Zoos</a></li>
          <li><a class="p-btn" href="./contact-us.html">Contact us</a></li>
        </ul>
        <form>
          <button class="p-btn long-btn footer-btn" disabled>Donate for volunteers</button>
        </form>
      </div>
      <div class="footer-line f-line-2">
        <div class="company">
          <ul class="p-body list-company">
            <li>© 2021 DinaK</li>
            <li>© Yem Digital</li>
            <li>© RSSchool</li>
          </ul>
        </div>
        <div class="social-nets">

            <li><a href="https://www.youtube.com/" target="_blank"><img src="../assets/icons/youtube.svg"
                  alt="YouTube"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img src="../assets/icons/instagram.svg"

            <li><a href="https://www.facebook.com/" target="_blank"><img src="../assets/icons/facebook.svg"
                  alt="Facebook"></a></li>

        </div>
      </div>
    </div>

</html>
